<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<title>Login</title>
</head>
<body>

	<div class="jumbotron jumbotron-fluid">
	  <div class="container">
	    <h1 class="display-4">Login</h1>
	    <p class="lead">Please, enter your login data</p>
	  </div>
	</div>
	
	
	<div class="container">
	<form th:action="@{/login}" method="post">
  		<div class="form-group">
    		<label for="username">Username</label>
    		<input type="text" name="username" id="username" class="form-control" placeholder="Type 'john'">
  		</div>
  		<div class="form-group">
    		<label for="password">Password</label>
    		<input type="password" name="password" id="password" class="form-control" placeholder="Type 'john'">
  		</div>
  		<div th:if="${error==true}" class="alert alert-warning" role="alert">
  			Invalid data!
		</div>
  	<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	</div>

</body>
</html>
